version: 2.0

executors:
  python-executor:
    docker:
      - image: circleci/python:3.7.0

jobs:
  test:
    working_directory: ~/bsuir-bot
    executor: python-executor
    steps:
      - run:
          command: |
            python -m unittest discover
  install-dependecies:
    working_directory: ~/bsuir-bot
    executor: python-executor
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python{{ python-version }}/site-packages"

  deploy:
    working_directory: ~/bsuir-bot
    machine:
      enabled: true
    steps:
      - run:
          command: |
            echo "Deploy?"

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - install-dependecies
      - test:
          requires:
            - install-dependecies
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: master